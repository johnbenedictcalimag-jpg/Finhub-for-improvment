<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Finhub ‚Äî Chatbot</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
    }

    .site-header, .site-footer {
      flex-shrink: 0;
    }

    .chat-page-main {
      flex: 1;
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .chat-full-wrap {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-widget {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-body {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .messages {
      max-height: 400px;
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      flex-shrink: 0;
    }

    .chat-form {
      flex-shrink: 0;
    }
  </style>
</head>

<body class="chat-page">
  <header class="site-header">
    <div class="container header-inner">
      <h1 class="logo"><i class="fas fa-chart-line"></i> Finhub</h1>
      <nav class="main-nav">
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="container chat-page-main">
    <div class="chat-full-wrap">
      <div class="chat-page-header">
        <h2>Finance Chat</h2>
      </div>

      <!-- Welcome modal -->
      <div id="welcomeModal" class="welcome-modal" aria-hidden="true">
        <div class="welcome-modal-content">
          <button class="modal-close" id="welcomeClose">&times;</button>
          <h3>Need help with student finances?</h3>
          <p>Select a topic to get started.</p>
          <div class="welcome-topics">
            <button class="topic-btn btn ghost">Budgeting</button>
            <button class="topic-btn btn ghost">Scholarships</button>
            <button class="topic-btn btn ghost">Student Loans</button>
            <button class="topic-btn btn ghost">Savings</button>
          </div>
        </div>
      </div>

      <div id="chatWidget" class="chat-widget chat-full">
        <div class="chat-header">
          <strong>Finhub Advisor</strong>
          <div class="chat-controls">
            <button id="clearChat" class="btn ghost small">üóëÔ∏è</button>
            <button id="toggleChat">üí¨</button>
          </div>
        </div>

        <div class="chat-body">
          <div id="messages" class="messages"></div>
          <form id="chatForm" class="chat-form" onsubmit="return false;">
            <input id="chatInput" placeholder="Ask about budgets, investing, taxes...">
            <button id="sendBtn" class="btn" type="button">Send</button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Finhub</p>
    </div>
  </footer>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="script.js"></script>
</body>
</html>
